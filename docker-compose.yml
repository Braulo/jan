version: '2.1'
services:
  database:
    image: mysql:5.7
    ports:
      - '3306:3306'
    cap_add:
      - SYS_NICE
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_ROOT_USER=root
      - MYSQL_DATABASE=skyhook
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      retries: 10
    container_name: database
  frontend:
    build: ./frontend
      #context: ./frontend
      #dockerfile: Dockerfilebuild
    ports:
      # - '80:80'
      - '4200:4200'
    volumes:
      - ./frontend:/app
  authserver:
    build: ./authserver
    ports:
      - '3001:3001'
    depends_on:
      database:
        condition: service_healthy
