<h1>Account</h1>
<div *ngIf="currentUser | async as user">
  <h3>
    {{ user.email }}
  </h3>
  <h3>
    {{ user.username }}
  </h3>
  <h3>
    {{ user.userId }}
  </h3>

  <button mat-raised-button (click)="logout()">Logout</button>
  <button mat-raised-button (click)="changeLanguage()">Change language</button>
  <h1 *transloco="let translate">{{ translate('test') }}</h1>
</div>
