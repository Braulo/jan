<div *transloco="let t">
  <h1>{{ t('account.account') }}</h1>
  <div *ngIf="currentUser | async as user">
    <h3>
      {{ t('account.email') }}
      {{ user.email }}
    </h3>
    <h3>
      {{ t('account.username') }}
      {{ user.username }}
    </h3>
    <h3>
      id
      {{ user.userId }}
    </h3>
    <mat-form-field appearance="fill">
      <mat-label>{{ t('account.language') }}</mat-label>
      <mat-select (selectionChange)="changeLanguage($event)" [value]="this.activeLang">
        <mat-option *ngFor="let language of allLanguages" [value]="language">
          {{ language }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button (click)="logout()">{{ t('account.logout') }}</button>
  </div>
</div>
