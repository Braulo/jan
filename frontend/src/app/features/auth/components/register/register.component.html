<div *transloco="let t" class="register-wrapper">
  <form class="register-form" [formGroup]="registerForm" (ngSubmit)="register()">
    <mat-form-field appearance="outline">
      <mat-label>{{ t('auth.register.username') }}</mat-label>
      <input matInput type="text" formControlName="username" />
      <mat-error *ngIf="registerForm.get('username').errors">{{ t('auth.regiser.enteruserame') }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ t('auth.register.email') }}</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="registerForm.get('email').errors">{{ t('auth.register.notvalidemail') }}</mat-error>
    </mat-form-field>

    <div class="passwords" formGroupName="passwords">
      <mat-form-field appearance="outline">
        <mat-label>{{ t('auth.register.password') }}</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{ t('auth.register.confirmpassword') }}</mat-label>
        <input matInput type="password" formControlName="passwordConfirm" />
      </mat-form-field>

      <mat-error *ngIf="!registerForm.controls['passwords'].valid">{{ t('auth.register.passwordnotmatch') }}</mat-error>
    </div>

    <mat-error>{{ error | async }}</mat-error>
    <button color="primary" mat-raised-button type="submit" [disabled]="!registerForm.valid">
      {{ t('auth.register.register') }}
    </button>
  </form>
</div>
