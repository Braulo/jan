<div class="register-wrapper">
  <h1>Register:</h1>
  <form class="register-form" [formGroup]="registerForm" (ngSubmit)="register()">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username" />
      <mat-error *ngIf="registerForm.get('username').errors">Enter a username</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>E-Mail</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="registerForm.get('email').errors">Not a valid email</mat-error>
    </mat-form-field>

    <div class="passwords" formGroupName="passwords">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirm password</mat-label>
        <input matInput type="password" formControlName="passwordConfirm" />
      </mat-form-field>

      <mat-error *ngIf="!registerForm.controls['passwords'].valid">Passwords do not match</mat-error>
    </div>

    <mat-error *ngIf="error">{{ error }}</mat-error>
    <button mat-raised-button type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>
