<div class="login-wrapper">
  <h1>Login:</h1>
  <form [formGroup]="loginForm" (submit)="login()" class="login-form">
    <mat-form-field appearance="outline">
      <mat-label>E-Mail</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="loginForm.get('email').errors">Not a valid email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <mat-error>{{ (error | async)?.error?.message }}</mat-error>
    <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
