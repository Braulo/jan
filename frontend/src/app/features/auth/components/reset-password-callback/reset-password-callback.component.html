<form class="reset-password-callback-form" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
  <mat-form-field>
    <mat-label>New Password</mat-label>
    <input matInput type="password" formControlName="newPassword" />
    <mat-error *ngIf="resetPasswordForm.get('newPassword').errors">Password is required</mat-error>
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]="!resetPasswordForm.valid">Reset Password</button>
  <p>{{ response }}</p>
</form>
