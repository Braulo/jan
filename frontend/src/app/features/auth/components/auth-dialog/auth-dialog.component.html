<div class="auth-dialog-wrapper">
  <div *ngIf="isLogin; else register">
    <jan-login></jan-login>
    <p (click)="isLogin = !isLogin">Register here!</p>
  </div>

  <ng-template #register>
    <jan-register></jan-register>
    <p (click)="isLogin = !isLogin">Login here!</p>
  </ng-template>

  <div *ngIf="isResetPassword && isLogin">
    <jan-reset-password></jan-reset-password>
  </div>
  <p (click)="isResetPassword = true && isLogin">Forgot password?</p>
</div>
