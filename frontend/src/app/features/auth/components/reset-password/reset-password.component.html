<form class="container-reset-password-form" [formGroup]="resetPasswordForm" (ngSubmit)="sendResetPasswordMail()">
  <mat-form-field appearance="outline">
    <mat-label>E-Mail</mat-label>
    <input matInput type="email" formControlName="email" />
    <mat-error *ngIf="resetPasswordForm.get('email')?.errors">Email not valid</mat-error>
  </mat-form-field>
  <button type="submit" mat-raised-button [disabled]="!resetPasswordForm.valid">Request to reset password</button>
  <p>{{ this.responseSendResetPassword }}</p>
</form>
