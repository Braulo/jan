<form class="container-reset-password-form" [formGroup]="resetPasswordForm" (ngSubmit)="sendResetPasswordMail()">
  <mat-form-field appearance="outline">
    <mat-label>E-Mail</mat-label>
    <input matInput type="email" formControlName="email" />
    <mat-error *ngIf="resetPasswordForm.get('email').errors">Not a valid email</mat-error>
  </mat-form-field>
  <button type="submit" mat-raised-button [disabled]="!resetPasswordForm.valid" (click)="sendResetPasswordMail()">
    Send reset password
  </button>
</form>
